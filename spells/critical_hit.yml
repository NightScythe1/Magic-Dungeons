critical_hit:
  inherit: base_unique_spell
  triggers:
    - damage_dealt
  name: "ยง5Critical Hit"
  description: Hits have up to 20% chance for 3x damage
  actions:
    cast:
    - class: Probability
      probability: custom_enchant_modifier/500
      actions:
        - class: PlayEffects
          effect: crit
        - class: Damage
          damage: "damage_dealt*2"
        - class: ApplyCooldown
          duration: 2000
          target_caster: true
          spells:
            - critical_hit
  effects:
    crit:
    - location: target
      sound: entity_player_attack_crit
      particle: crit
      particle_count: 3
    - location: target
      sound: entity_player_attack_strong
      particle: crit_magic
      particle_count: 3
    - location: target
      particle: dust_color_transition
      particle_offset_x: 0.3
      particle_offset_y: 0.5
      particle_offset_z: 0.3
      to_color: "000000"
      color: "#ff00ff"
      particle_count: 15

  parameters:
    magic_damage: false
    damage_type: physical
    target: damage_target
    target_type: LivingEntity
    range: 64